<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/styleCss.css"/>

<meta charset="UTF-8">
<title>EventosWEB</title>
<script type="text/javascript"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo"> Eventos</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons right">add_box</i>Lista De Evento</a></li>                
              </ul>
            </div>
          </nav>
    </header>
    
    <h3></h3> 
    <div th:each="evento:${evento}" class="container detalhesEvento" >
    <h5>Detalhes Do Evento</h5>
        <div class="row">
            <p>Nome: <span th:text="${evento.nome}"></span></p>
            <p>Local: <span th:text="${evento.local}"></span></p>
            <p>Data: <span th:text="${evento.data}"></span></p>
            <p>Hor√°rio: <span th:text="${evento.horario}"></span></p>
        </div>
    </div>
        
        <div class="container formConvidado">
            <th:block th:include="mensagemValidacao"></th:block>
            <h3></h3>
            <form method="post" th:object="${convidado}">
                Nome: <input type="text" value="" name="nomeConvidado" placeholder="Nome Completo"/>
                RG: <input type="text" value="" name="rg" placeholder="AA-00.000.000"/>
                <button class="waves-effect waves-light btn" type="submit"><i class="material-icons right">add_box</i>Adicionar</button>
            </form>
        </div>
    <h3></h3>
    
    <table class="container tabelaConvidado">
        <thead>
            <tr>
                <th>Nome Convidado</th>
                <th>RG</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="convidado : ${convidados}">
                <td><span th:text="${convidado.nomeConvidado}"></span></td>
                <td><span th:text="${convidado.rg}"></span></td>
                <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.idConvidado)).build()}"><i class="material-icons">delete</i></a></td>
            </tr>
        </tbody>
    </table>
    
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
